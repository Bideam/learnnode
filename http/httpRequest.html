<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>使用ajax获取Node.js服务器数据</title>
	<script type="text/javascript">
		function GetData() {
			var xhr=new XMLHttpRequest();
			xhr.open("GET","http://www.ourob.cn",true);
			xhr.onreadystatechange=function(){
				if (xhr.readyState==4) {
					if (xhr.status==200) {
						document.getElementById('div').innerHTML=xhr.responseText;
					}
				}
			}

			xhr.send(null);
			document.getElementById('div').innerHTML=xhr.readyState;
			// body...
		}
	</script>
</head>
<body>
<input type="button" value="获取数据" onclick="GetData()"> </input>
<div id="div">n </div>
</body>
</html>
